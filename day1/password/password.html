<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    
    <form>
        username: <input type="text" minlength="3" pattern="^[a-zA-Z]\w{3,15}$" title="字母开头，4-16位字母数字下划线" name="username" required><br>
        password: <input type="password" id="password" minlength="8" name="password" aria-describedby="passwordStrength" required><br>
        <div id='passwordStrength' class="strength-meter"></div>
        <button type="submit">注册</button>
    </form>
    <script src="valid.js"></script>
</body>
</html>
